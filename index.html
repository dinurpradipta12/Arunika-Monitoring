<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Arunika Monitoring Dashboard" />
    <title>Arunika Monitoring</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>

    <script>
      // Polyfill process for browser environment
      // Prevents "process is not defined" error
      window.process = window.process || { env: { API_KEY: '' } };
    </script>
  </head>

  <body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>

    <!-- Vite Entry Point -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
